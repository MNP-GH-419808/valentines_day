<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay for better text readability */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .card {
      width: min(800px, 92vw);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 105, 180, 0.3);
      position: relative;
      z-index: 10;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .title {
      font-size: clamp(32px, 6vw, 48px);
      line-height: 1.2;
      margin: 0 0 30px;
      background: linear-gradient(135deg, #ff0066, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Pacifico', cursive;
      text-align: center;
    }

    /* Button container with relative positioning */
    .btnRow {
      position: relative;
      height: 90px;
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    .btn {
      font-size: 20px;
      font-weight: 700;
      padding: 16px 40px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: linear-gradient(135deg, #ff0066, #ff69b4);
      border: none;
      color: white;
      animation: pulseYes 2s infinite;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
    }

    @keyframes pulseYes {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
      }
    }

    .no {
      background: white;
      border: 2px solid #ccc;
      color: #666;
      position: absolute;
      left: 50%;
      transform: translateX(60px);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.6);
    }

    .no:hover {
      background: #f0f0f0;
    }

    /* Yay screen styles */
    .yay {
      font-size: clamp(40px, 8vw, 60px);
      margin: 0 0 20px;
      text-align: center;
      background: linear-gradient(135deg, #ff0066, #ff69b4, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Pacifico', cursive;
      animation: celebrate 1s ease-in-out infinite;
    }

    @keyframes celebrate {
      0%, 100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(3deg);
      }
    }

    .sub {
      font-size: 24px;
      margin: 0 0 30px;
      text-align: center;
      color: #ff0066;
    }

    .gif {
      width: min(560px, 90%);
      border-radius: 20px;
      display: block;
      margin: 0 auto 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .love {
      font-size: 28px;
      margin: 0;
      text-align: center;
      color: #ff0066;
      font-weight: 600;
    }

    /* Floating hearts animation */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      animation: floatHeart 8s ease-in-out infinite;
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(100vh) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-20vh) rotate(360deg);
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confettiFall 5s linear forwards;
      z-index: 20;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .card {
        padding: 30px 20px;
      }

      .title {
        font-size: 28px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 24px;
      }

      .btnRow {
        flex-direction: column;
        align-items: center;
        height: auto;
        gap: 15px;
      }

      .no {
        position: static;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="video-background" autoplay loop muted playsinline>
    <source src="video/background.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <!-- Floating hearts container -->
  <div class="hearts-container" id="heartsContainer"></div>

  <div class="card" id="card">
    <!-- Screen 1: Question -->
    <div id="questionScreen" class="screen active">
      <h1 class="title">
        Pavani Bhashyam,<br />
        will you be my Valentine?
      </h1>
      <div class="btnRow">
        <button id="yesBtn" class="btn yes">YES üíñ</button>
        <button id="noBtn" class="btn no">NO</button>
      </div>
    </div>

    <!-- Screen 2: Yay -->
    <div id="yayScreen" class="screen">
      <h1 class="yay">üíñ YAY!!! üíñ</h1>
      <p class="sub">Best decision ever üòò</p>
      <img
        class="gif"
        src="https://media.giphy.com/media/3o6fJ1BM7R2EBRDnxK/giphy.gif"
        alt="Celebration gif"
      />
      <p class="love">I love you ‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    const questionScreen = document.getElementById("questionScreen");
    const yayScreen = document.getElementById("yayScreen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // Create floating hearts
    function createFloatingHeart() {
      const heartsContainer = document.getElementById('heartsContainer');
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò', '‚ù§Ô∏è'][Math.floor(Math.random() * 6)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    // Create hearts periodically
    setInterval(createFloatingHeart, 800);

    // Create initial hearts
    for (let i = 0; i < 10; i++) {
      setTimeout(createFloatingHeart, i * 200);
    }

    // 1) YES -> show Yay screen with celebration
    yesBtn.addEventListener("click", () => {
      questionScreen.classList.remove("active");
      yayScreen.classList.add("active");
      
      // Create confetti explosion
      for (let i = 0; i < 150; i++) {
        setTimeout(() => createConfetti(), i * 20);
      }
    });

    // Create confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-20px';
      confetti.style.background = ['#ff0066', '#ff69b4', '#ffd700', '#ff1744', '#ff4081'][Math.floor(Math.random() * 5)];
      confetti.style.width = confetti.style.height = (Math.random() * 12 + 6) + 'px';
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }

    // 2) Move NO button randomly
    function moveNo() {
      const card = document.getElementById('card');
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      // Calculate safe area within the card
      const padding = 20;
      const maxX = cardRect.width - btnRect.width - (padding * 2);
      const maxY = 200; // Keep it within reasonable vertical range
      
      const x = Math.floor(Math.random() * maxX) - (maxX / 2);
      const y = Math.floor(Math.random() * maxY) - 50;
      
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop: runs away when mouse approaches
    noBtn.addEventListener("mouseenter", moveNo);

    // Mobile: runs away when tapped
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    // Touch support for mobile
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });
  </script>
</body>
</html>
